<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Datepicker</title>
    
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!--TimePicker-->
    <link rel="stylesheet" href="jquery.timepicker.css">
    
    <script src="jquery.timepicker.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript">

      $(function() {
        $( "#datepicker" ).datepicker({
          changeMonth: true,
          changeYear: true
        });
      });

      $( function() {
        $('#basicExample').timepicker();
      });

      $(function() {
        $( "#duration" ).selectmenu();
      });

    </script>
    
    <style>
      fieldset {
        border: 0;
      }
      label {
        display: block;
        margin: 30px 0 0 0;
      }
      select {
        width: 200px;
      }
      .overflow {
        height: 200px;
      }
    </style>

  </head>
    <body>

      <p>Start Date: <input type="text" id="datepicker"></p> 
    
      <p>Time: <input type="text" id="basicExample"></p>
    
      <p>Duration: <select name="duration" id="duration">
        <option>30 minutes</option>
          <option>1 hour</option>
          <option>1 hour 30 minutes</option>
          <option>2 hours</option>
          <option>2 hours 30 minutes</option>
          <option>3 hours</option>
          <option>3 hours 30 minutes</option>
          <option>4 hours</option>
        </select>  
      </p>
  </body>
</html>
